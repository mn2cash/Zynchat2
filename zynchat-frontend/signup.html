<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZynChat · Sign Up</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="tsparticles"></div>
  <div class="glow-overlay"></div>
  <div class="app-shell">
    <div class="app-frame">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">Z</div>
          <div>
            <h1>ZynChat</h1>
            <span>Instant. Secure. Global.</span>
          </div>
        </div>
        <div class="search">
          <input type="text" placeholder="Search chats" />
        </div>
        <div class="chat-list">
          <div class="chat-item active">Neon Studios</div>
          <div class="chat-item">Quantum UX Team</div>
          <div class="chat-item">Aurora Support</div>
        </div>
      </aside>
      <main class="main-pane">
        <header class="main-header">
          <h2>Create Account</h2>
          <div class="actions">
            <a class="btn btn-outline" href="index.html">Home</a>
          </div>
        </header>
        <section class="form-card">
          <form>
            <div class="input-group">
              <label for="signup-username">Username</label>
              <input id="signup-username" type="text" placeholder="neonfox" required />
            </div>
            <div class="input-group">
              <label for="signup-email">Email</label>
              <input id="signup-email" type="email" placeholder="you@company.com" required />
            </div>
            <div class="input-group">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" placeholder="••••••••" required />
            </div>
            <div class="input-group">
              <label for="signup-confirm">Confirm Password</label>
              <input id="signup-confirm" type="password" placeholder="••••••••" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Create Account</button>
              <a href="login.html">Already have an account?</a>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
